<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <main>
            <p>Login</p>
            <img src="assets/image/glasses-png 1.svg" alt="" class = "glasses">
            <div class="bgImgDiv">
                <img src="assets/image/Vector-1.svg" alt="" class = 'bgImg'>
            </div>
            <img src="assets/image/Variant2.svg" alt="" id = "anchor" />
            <div id="eyes">
                <img src="assets/image/eye box.svg" alt="eye" class = "eye one">
                <img src="assets/image/eye box.svg" alt="eye" class = "eye two">
              </div>
            <form action="">
                <p>Email</p>
                <div class="inpDiv" id = 'mailDiv'>
                    <input type="email" name="Email" placeholder="Enter email.." required />
                    <i class='bx bx-envelope'></i>
                </div>

                <p>Password</p>
                <div class="inpDiv" id = 'passwordDiv'>
                    <input type="password" name="Password" placeholder="Enter Password" required />
                    <i class="bx bx-hide"></i>
                </div>
                <input type="submit" value="Login" />
            </form>
        </main>
    </div>
    <script src="assets/script/script.js"></script>
</body>
</html>
